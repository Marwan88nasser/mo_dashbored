<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Normalize -->
    <link rel="stylesheet" href="css/normalize.css" />
    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="css/all.min.css" />
    <!-- Main Faile Css  -->
    <link rel="stylesheet" href="css/main.css" />
    <!-- Font Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Kufi+Arabic:wght@500;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Start layout -->
    <section class="login_page">
      <div class="container">
        <div class="login_content">
          <div class="login_image">
            <!-- src="https://media.istockphoto.com/photos/gavel-and-justice-scale-picture-id1294453859?b=1&k=20&m=1294453859&s=170667a&w=0&h=z0QjssxChntu-RgAKOS6O7OZZZ8gpH-h8ZsOAzASROI=" -->
            <img
            class=""
            src="https://images.pexels.com/photos/5669619/pexels-photo-5669619.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
              alt="login_image"
            />
          </div>
          <form action="" class="form_content">
            <h3 class="header_title">تسجيل الدخول</h3>
            <div class="row gap-3">
              <div class="col-12 mt-3">
                <label for="" class="small-label">البريد الالكتروني</label>
                <input type="email" placeholder="البريد الالكتروني" name="" id="" class="form-control w-100">
              </div>
              <div class="col-12 mb-4">
                <label for="" class="small-label">كلمة السر</label>
                <input type="password" placeholder="كلمة السر" name="" id="" class="form-control w-100">
              </div>
              <div class="col-12">
                <button type="submit" class="sub_btn btn btn-success w-100">دخول</button>
              </div>
              <div class="col-12">
                <hr class="my-3">
              </div>
              <div class="col-12 d-flex justify-content-center">
                <div class="image_holder">
                  <img src="./img/home-logo.png" alt="" class="logo" />
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </section>
    <!-- End layout -->
    <!-- Js Files -->
    <script src="js/main.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/all.min.js"></script>
  </body>
</html>
